volumes:
  common-cassandra-db:
    name: 'common-cassandra-db'

services:

  cassandra:
    image: cassandra:${CASSANDRA_IMAGE_TAG}
    env_file:
      - .envs/cassandra.env
    volumes:
      - ./cassandra/cassandra.yaml:/etc/cassandra/cassandra.yaml
      - common-cassandra-db:/var/lib/cassandra
    networks:
      common-net:
        aliases:
          - common-cassandra
